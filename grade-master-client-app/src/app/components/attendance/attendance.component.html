<div fxLayout="column">
  <div fxLayoutAlign="center center">
    <mat-form-field class="select-course">
      <mat-label>Select Course</mat-label>
      <mat-select [(ngModel)]="selectedCourse">
        <mat-option *ngFor="let course of courses" [value]="course">
          {{ course.courseName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <h5>Students Attendance Report</h5>
  <div fxLayout="column" fxLayoutGap="10px">
    <div
      *ngIf="isLoading; else loadedContent"
      class="loading-container"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <mat-spinner></mat-spinner>
      <span class="loading-courses">Loading courses...</span>
    </div>
    <ng-template #loadedContent>
      <div *ngIf="courses.length; else noCoursesTemplate">
        <h5 *ngIf="!selectedCourse">
          * Select a course to view the attendance report
        </h5>
      </div>
      <ng-template #noCoursesTemplate>
        <h5>
          You don't have any courses yet. Please go to the
          <a routerLink="/courses">&nbsp;Courses&nbsp;</a>
          page to create a new course.
        </h5>
      </ng-template>
    </ng-template>
    <app-attendance-table
      *ngIf="selectedCourse"
      class="attendance-table"
      [course]="selectedCourse"
    >
    </app-attendance-table>
  </div>
</div>
