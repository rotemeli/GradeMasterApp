<div fxLayout="column" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-icon class="course-icon" matTooltip="Select a course">school</mat-icon>
    <app-course-select
      (courseSelected)="onCourseSelected($event)"
      (coursesLoaded)="onCoursesLoaded($event)"
    >
    </app-course-select>
    <button
      mat-raised-button
      class="clear-button"
      (click)="selectedCourse = undefined"
    >
      Clear
    </button>
  </div>
  <h5 fxLayoutAlign="center center">Students Attendance Report</h5>
  <div fxLayout="column" fxLayoutGap="10px">
    <div *ngIf="!isLoading">
      <div *ngIf="courses.length; else noCoursesTemplate">
        <h5 *ngIf="!selectedCourse" fxLayoutAlign="center center">
          * Select a course to view the attendance report
        </h5>
      </div>
      <ng-template #noCoursesTemplate>
        <h5>
          You don't have any courses yet. Please go to the
          <a routerLink="/courses">&nbsp;Courses&nbsp;</a>
          page to create a new course.
        </h5>
      </ng-template>
    </div>
    <app-attendance-table
      *ngIf="selectedCourse"
      class="attendance-table"
      [course]="selectedCourse"
    >
    </app-attendance-table>
  </div>
</div>
