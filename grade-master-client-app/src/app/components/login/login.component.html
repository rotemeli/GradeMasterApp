<form form class="form-frame" [formGroup]="loginForm" (ngSubmit)="login()">
  <input
    type="text"
    id="email"
    formControlName="email"
    class="form-item"
    placeholder="Email"
    autocomplete="off"
    required
  />
  <input
    type="password"
    id="password"
    formControlName="password"
    class="form-item"
    placeholder="Password"
    required
  />
  <button class="form-button" type="submit">Login</button>
</form>
