<mat-card
  class="main-card"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="18px"
>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content class="full-width">
    <form
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit.emit()"
      fxLayout="column"
      fxLayoutGap="32px"
    >
      <ng-content></ng-content>
      <div
        *ngIf="isLoading"
        class="spinner-container"
        fxLayoutAlign="center center"
      >
        <mat-spinner></mat-spinner>
      </div>
      <div fxLayoutGap="16px" fxLayoutAlign="center stretch">
        <button
          mat-raised-button
          type="submit"
          [disabled]="isLoading || formGroup.invalid"
        >
          Submit
        </button>
        <button mat-button (click)="onCancel.emit()" [disabled]="isLoading">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
